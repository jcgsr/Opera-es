<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Operações</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Operações</h1>
	<div class="soma">
		<h2>Soma</h2>
		Números: <input type="number" id="s1"> + <input type="number" id="s2">
		<button id="soma">=</button><span id="soma-resultado"> 0</span>
	</div>
	<div class="subtra">
		<h2>Subtração</h2>
		Números: <input type="number" id="d1"> - <input type="number" id="d2">
		<button id="dim">=</button><span id="dim-resultado"> 0</span>
	</div>
	<div class="multi">
		<h2>Multiplicação</h2>
		Números: <input type="number" id="m1"> - <input type="number" id="m2">
		<button id="mul">=</button><span id="mul-resultado"> 0</span>
	</div>
	<div class="divis">
		<h2>Divisão</h2>
		Números: <input type="number" id="dd1"> - <input type="number" id="dd2">
		<button id="div">=</button><span id="div-resultado"> 0</span>
	</div>
	<div class="quad">
		<h2>Quadrado</h2>
		Número: <input type="number" id="q1"> <button id="qua">=</button><span id="qua-resultado"> 0</span>
	</div>
	<div class="cubo">
		<h2>Cubo</h2>
		Número: <input type="number" id="c1"> <button id="cub">=</button><span id="cub-resultado"> 0</span>
	</div>



	<script src="script.js"></script>

</body>

</html>
